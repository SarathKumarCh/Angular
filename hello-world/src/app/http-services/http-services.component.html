<p>
  http-services works!
</p>

<input type="text" (keyUp.enter) = "onPostData(value)" #value class="form-control"/>

<ul class="list-group">
  <li 
  *ngFor="let post of posts" 
  class="list-group-item">{{ post.title }}
  <button (click) = "updatePost(post)"
  class="btn btn-primary btn-sm pull-right">Update</button>
  <button (click) = "deletePost(post)"
  class="btn btn-secondary btn-sm pull-right">Delete</button>

</li>
</ul>
