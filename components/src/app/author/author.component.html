<!-- String Interpolation -->
<p>Using String Interpolation</p>
<h2> {{ "Title: " + title }} </h2>
<img src="{{ imgUrl }}" width="250px"/>

<!-- Property binding -->
<p>Using Property Binding</p>
<h2 [textContent] = "'Title: ' + title" ></h2>
<img [src]="imgUrl" width="250px"/> 

<table>
  <tr>
    <!--<td [colspan] = "colSpan"></td> This prop binding doesn't work -->
    <td [attr.colspan] = "colSpan"></td> <!-- Attribute binding -->
  </tr>
</table>

<h3>{{ "Length of Title is " + getLength() }}</h3>
<ul>
  <li *ngFor="let author of authors">{{ author }}</li>
</ul>
<ul>
  <li *ngFor="let author of anotherAuthors">{{ author }}</li>
</ul>

 <!-- added a bootstap styleto button and class binding -->
<button class="btn btn-secondary" [class.active] = 'isActive'>Cancel</button>

<!-- Style binding -->
<button class="btn" [style.backgroundColor] = "isActive? 'blue' : 'grey'">Save</button>
<br><br>

<!-- Event binding $event is optional -->
<div (click)="onDivClick()">
  <button class="btn" (click)="onClick($event)">Clcik Me</button>
</div>
<br>

<!-- Event filtering $event is optional 
<input (keyup)="onKeyUp($event)"/>-->
<input (keyup.enter)="onKeyUp()"/>
<br><br>

<!-- Template Variable -->
<input #name (keyup.enter)="onEnter(name.value)"/>
<br><br>

<!-- Two way binding -->
<!-- input [value]="email" (keyup.enter)="onTwoWay()"/> <!-- simple way template variable -->
<!-- input [value]="email" (keyup.enter)="email = $event.target.value; onTwoWay()"/> <!-- simple way template variable -->
<input [(ngModel)]="email" (keyup.enter)="onTwoWay()"/> <!-- simple way template variable -->
